<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>üß™ Test de Archivos Dashboard</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test de CSS</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-primary">
                            CSS de dashboard cargado
                        </div>
                        <div class="sidebar-brand mb-3">
                            <i class="fas fa-tachometer-alt"></i>
                            Test Brand
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test de JavaScript</h5>
                    </div>
                    <div class="card-body">
                        <button onclick="testLoadSection()" class="btn btn-primary mb-2">
                            Test loadSection
                        </button>
                        <button onclick="testStats()" class="btn btn-success mb-2">
                            Test loadDashboardStats
                        </button>
                        <button onclick="testUsuarios()" class="btn btn-warning mb-2">
                            Test loadUsuariosList
                        </button>
                        <div id="testResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales de prueba
        window.dashboardUserRole = 'administrador';
        window.dashboardUserName = 'Test User';
    </script>
    <script src="js/dashboard-core.js"></script>
    <script src="js/dashboard-stats.js"></script>
    <script src="js/usuarios.js"></script>
    <script>
        function testLoadSection() {
            const results = document.getElementById('testResults');
            if (typeof window.loadSection === 'function') {
                results.innerHTML += '<div class="alert alert-success">‚úÖ loadSection disponible</div>';
            } else {
                results.innerHTML += '<div class="alert alert-danger">‚ùå loadSection no encontrada</div>';
            }
        }
        
        function testStats() {
            const results = document.getElementById('testResults');
            if (typeof window.loadDashboardStats === 'function') {
                results.innerHTML += '<div class="alert alert-success">‚úÖ loadDashboardStats disponible</div>';
            } else {
                results.innerHTML += '<div class="alert alert-danger">‚ùå loadDashboardStats no encontrada</div>';
            }
        }
        
        function testUsuarios() {
            const results = document.getElementById('testResults');
            if (typeof window.loadUsuariosList === 'function') {
                results.innerHTML += '<div class="alert alert-success">‚úÖ loadUsuariosList disponible</div>';
            } else {
                results.innerHTML += '<div class="alert alert-danger">‚ùå loadUsuariosList no encontrada</div>';
            }
        }
        
        // Test autom√°tico al cargar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üß™ Iniciando tests autom√°ticos...');
            testLoadSection();
            testStats();
            testUsuarios();
        });
    </script>
</body>
</html>
